<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">Stockholm, Sweden</div>
          <div class="date">June, 06 2020</div>
        </section>
        <div class="current">
          <div class="temp">20<span>°c</span></div>
          <div class="weather">Rainy</div>
          <div class="hi-low">13°c / 17°c</div>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
